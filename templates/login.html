<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Servicio de Salud del Maule</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo_ministerio.png') }}">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --secondary-color: #6c757d;
            --background-color: #f4f6f9;
            --text-color: #333333;
            --input-background: #f9f9f9;
            --box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 28px;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: var(--input-background);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: var(--primary-color);
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            background: var(--primary-color);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:active {
            transform: scale(0.98);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
        }

        .footer p {
            margin-bottom: 10px;
            font-size: 14px;
            color: var(--secondary-color);
        }

        .footer img {
            width: 100px;
            height: auto;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .container h1 {
                font-size: 24px;
            }

            input[type="text"], input[type="password"], button {
                font-size: 16px;
            }
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }

        .alert-success {
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        .alert-warning {
            color: #856404;
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .alert .close {
            color: inherit;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Gesti칩n de Compromisos</h1>
        
        <!-- Alert Section -->
        {% if alert %}
        <div class="alert alert-{{ alert['type'] }}">
            <span>{{ alert['message'] }}</span>
            <button type="button" class="close" onclick="this.parentElement.style.display='none';">&times;</button>
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="rut">RUT</label>
                <input type="text" id="rut" name="rut" placeholder="Ingrese su RUT sin DV" required>
            </div>

            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su Contrase침a" required>
            </div>

            <div class="form-group">
                <button type="submit">Iniciar Sesi칩n</button>
            </div>
        </form>

        <div class="footer">
            <p>Servicio de Salud del Maule</p>
            <img src="{{ url_for('static', filename='logo_ministerio.png') }}" alt="Logo Servicio de Salud del Maule">
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
          var alertBox = document.querySelector('.alert');
          if(alertBox){
              setTimeout(function(){
                  alertBox.style.display = 'none';
              }, 2000); // 2000ms = 2 seconds
          }
      });
    </script>
</body>
</html>
